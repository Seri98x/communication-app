<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Communication App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item button [routerLink]="['/']">
          <ion-icon slot="start" name="home-outline"></ion-icon>          
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button [routerLink]="['chat']">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>          
          <ion-label>Chat</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button [routerLink]="['email']">
          <ion-icon slot="start" name="mail-outline"></ion-icon>          
          <ion-label>Email</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button [routerLink]="['sms']">
          <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>          
          <ion-label>Sms</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button [routerLink]="['call']">
          <ion-icon slot="start" name="call-outline"></ion-icon>          
          <ion-label>Voice</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="danger" (click)="logout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-card>
  <ion-card-header>
    <ion-card-title>Welcome to Communication App</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>Choose a function from the menu to get started</p>
  </ion-card-content>
</ion-card>
<ion-content id="main-content">

    
      



</ion-content>
